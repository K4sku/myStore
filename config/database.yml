default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username:  <%= ENV["DB_USERNAME"] %>
  password:  <%= ENV["DB_PASSWORD"] %>

development:
  <<: *default
  database: myStore_development

test:
  <<: *default
  database: myStore_test

production:
  <<: *default
  database: myStore_production
  username: myStore
  password: <%= ENV['MYSTORE_DATABASE_PASSWORD'] %>
